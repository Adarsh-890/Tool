<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Finder</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00b894);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-icons {
            font-size: 1.2em;
        }

        .header-icons i {
            margin: 0 10px;
            cursor: pointer;
        }

        #search-box {
            margin: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .search-btn {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #service-list {
            margin: 20px;
            padding: 10px;
        }

        .service-card {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            max-width: 300px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        .bottom-nav i {
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Services</h1>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <input type="text" id="search-box" placeholder="üîç Search services...">
    <button class="search-btn" onclick="searchService()">Search</button>

    <div id="service-list"></div>

    <div class="bottom-nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-list"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-cog"></i>
    </div>

    <script>
        const services = [
            { name: "Electrician", city: "Delhi" },
            { name: "Plumber", city: "Mumbai" },
            { name: "Carpenter", city: "Bangalore" },
            { name: "Painter", city: "Hyderabad" },
            { name: "AC Repair", city: "Chennai" }
        ];

        function searchService() {
            let input = document.getElementById("search-box").value.toLowerCase();
            let list = document.getElementById("service-list");
            list.innerHTML = "";

            let filtered = services.filter(s => s.name.toLowerCase().includes(input));
            
            if (filtered.length === 0) {
                list.innerHTML = "<p>No services found</p>";
            } else {
                filtered.forEach(service => {
                    let div = document.createElement("div");
                    div.className = "service-card";
                    div.innerHTML = `<strong>${service.name}</strong><br>üìç ${service.city}`;
                    list.appendChild(div);
                });
            }
        }
    </script>
</body>
</html>
